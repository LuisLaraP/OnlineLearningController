# Metadata for OnlineLearningController

[metadata]
name = Online Learning Controller
version = 0.0.0
author = Luis Alejandro Lara PatiÃ±o
author_email = luislpatino@gmail.com

[options]
python_requires = >= 3.0
setup_requires =
	setuptools >= 38.3.0
install_requires =
	gym
	numpy
	tensorflow
packages = find:
include_package_data = true

[options.entry_points]
